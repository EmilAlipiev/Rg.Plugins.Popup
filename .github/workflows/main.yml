name: Nuget Package Deploy

on: 
 push:
   branches: 
     - SdkstyleProject
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2     
    - name: Setup NuGet.exe 
      uses: NuGet/setup-nuget@v1.0.5
    - name: Restore Nuget Standard
      run: nuget restore src/Rg.Plugins.Popup/Rg.Plugins.Popup.csproj
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1
    - name: Build with dotnet
      run: msbuild src/Rg.Plugins.Popup/Rg.Plugins.Popup.csproj -property:Configuration=Release   
    - name: Push Package to nuget
      run: dotnet nuget push **/*.nupkg
             --api-key ${{ secrets.nugetapikey }}
             --source https://api.nuget.org/v3/index.json
